{% extends 'base.html' %}
{% block content %}
{% load static %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="{% static 'core/css/file.css' %}" type="text/css" rel="stylesheet">
<link href="{% static 'core/css/style.css' %}" type="text/css" rel="stylesheet">
<link href="{% static 'core/css/main.css' %}" type="text/css" rel="stylesheet">
<link href="{% static 'core/css/comparar.css' %}" type="text/css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@1,300&family=Ubuntu&display=swap" rel="stylesheet">

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ion-rangeslider/2.3.1/css/ion.rangeSlider.min.css" />

<script src="https://cdnjs.cloudflare.com/ajax/libs/ion-rangeslider/2.3.1/js/ion.rangeSlider.min.js"></script>
<script src="https://kit.fontawesome.com/c8cde94915.js" crossorigin="anonymous"></script>
<div class="formulario-emergente">
    <h2 class="title">PRIZUS AI: Perfumes</h2>
    <form id="formulario_ia" method="post" enctype="multipart/form-data">
        <div class="file-upload-input">
            <i class="fa fa-file-picture-o soltararchivos"><h class="txtbtn"> Suelte los archivos aquí o buscar</h1></i>
            {% csrf_token %}
            {{ form.as_p }}
        </div>
        <div class="file-upload-content">
            <img class="file-upload-image" src="#" alt="your image" />
            <div class="image-title-wrap">
                <button type="button" onclick="removeUpload()" class="remove-image">Remove <span class="image-title">Uploaded Image</span></button>
            </div>
        </div> 
        <br>
        <button type="submit">Subir Imagen</button>
    </form>
       
    <div class="spinner" id="spinner"></div>
</div>
<footer class="text-center" style="color: #CCCCCC;">
    <!-- Grid container -->
    <div class="footercard">
        <!-- Section: Social media -->
        <section class="">
            <!-- Facebook -->
            <a class="btn  btn-floating" href="https://www.facebook.com/" role="button"><i
                    class="fab fa-facebook-f"></i></a>

            <!-- Twitter -->
            <a class="btn  btn-floating" href="https://twitter.com/" role="button"><i class="fab fa-twitter"></i></a>

            <!-- Google -->
            <a class="btn  btn-floating" href="https://www.google.com/" role="button"><i class="fab fa-google"></i></a>

            <!-- Instagram -->
            <a class="btn  btn-floating" href="https://www.instagram.com/" role="button"><i
                    class="fab fa-instagram"></i></a>

            <!-- Linkedin -->
            <a class="btn  btn-floating" href="https://www.linkedin.com/" role="button"><i
                    class="fab fa-linkedin-in"></i></a>

            <!-- Github -->
            <a class="btn  btn-floating" href="https://github.com/" role="button"><i class="fab fa-github"></i></a>
            © 2023 Copyright:
            <a style="color: #CCCCCC;" href="http://127.0.0.1:8000/">Prizus.com</a>
        </section>
        <!-- Section: Social media -->
    </div>
</footer>

{% endblock %}
