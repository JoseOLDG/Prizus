{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'core/css/style.css' %}">
  <link rel="stylesheet" href="{% static 'core/css/index.css' %}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@1,300&family=Ubuntu&display=swap"
    rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    

  <title>Prizus</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #666666;">
      <a href="{% url 'menu' %}" class="navbar-brand"><img src="{% static 'core/img/BRIZUS.png' %}" alt="logo img" class="logo"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        
        <form class="form-inline my-2 my-lg-0"> 
            <a href="{% url 'login' %}" class="btn1 custom-margin">Ingreso</a>
            &nbsp;
            <a href="{% url 'registro' %}" class="btn1 custom-margin">Registro</a>
          
        </form>
      </div>
    </nav>
    
  </header>

  <div class="imgcar">
    <section>
        <img src="https://falabella.scene7.com/is/image/Falabella/gsc_113826019_779015_1?wid=800&hei=800&qlt=70" alt="" data-link="http://127.0.0.1:8000/menu/producto/perfume-gucci-pour-homme-varon-edt-50-ml/">
        <img src="https://www.paris.cl/dw/image/v2/BCHW_PRD/on/demandware.static/-/Sites-cencosud-master-catalog/default/dweed61e70/images/imagenes-productos/625/760718-0000-002.jpg" alt="" data-link="http://127.0.0.1:8000/menu/producto/colonia-4711-unisex-after-bath-splash-800-ml/">
        <img src="https://i.blogs.es/bd4793/visualsplash/650_1200.jpg" alt="" data-link="http://127.0.0.1:8000/menu/producto/perfume-acqua-di-gio-varon-edt-50-ml/">
        <img src="https://www.paris.cl/dw/image/v2/BCHW_PRD/on/demandware.static/-/Sites-cencosud-master-catalog/default/dw827a0cf3/images/imagenes-productos/625/313772-0000-004.jpg" alt="" data-link="http://127.0.0.1:8000/menu/producto/colonia-4711-unisex-after-bath-splash-800-ml/">
        <img src="https://www.paris.cl/dw/image/v2/BCHW_PRD/on/demandware.static/-/Sites-cencosud-master-catalog/default/dw715a712f/images/imagenes-productos/625/320931-0000-004.jpg" alt="" data-link="http://127.0.0.1:8000/menu/producto/colonia-4711-unisex-after-bath-splash-800-ml/">
    </section>
</div>

  <div>
    <a href="{% url 'menu' %}" class="indexbtn">Ir a Prizus</a>
  </div>

<script>
    const images = document.querySelectorAll(".imgcar img");

    images.forEach((image) => {
        image.addEventListener("click", () => {
            const link = image.getAttribute("data-link");
            if (link) {
                window.location.href = link;
            }
        });
    });
</script>
</body>

</html>
