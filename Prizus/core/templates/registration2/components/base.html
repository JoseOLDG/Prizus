<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'core/css/dashboard.css' %}" type="text/css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous"/>
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@1,300&family=Ubuntu&display=swap" rel="stylesheet">
    <title>Dashboard</title>
</head> 
<body>
    <div class="side-navbar active-nav d-flex justify-content-between flex-wrap flex-column" id="sidebar">
      <ul class="nav flex-column w-100">
        <h1 class="m-3 my-5 h3 text-white my-2">
            <img src="{% static 'core/img/BRIZUS.png' %}" alt="logo img" class="logo" height="40" width="120" style="filter: invert(1);">
        </h1>
        <a href="{% url 'dashboard' %}" class="text-white nav-link">
          <i class="bx bxs-dashboard"></i>
          <span class="mx-2">Inicio</span>
        </a>
        <a href="{% url 'perfumes' %}" class="text-white nav-link">
          <i class="bx bx-user-check"></i>
          <span class="mx-2">Perfumes</span>
        </a>
        <a href="{% url 'precios' %}" class="text-white nav-link">
          <i class="bx bx-conversation"></i>
          <span class="mx-2">Precios</span>
        </a>
        <a href="{% url 'tendencias' %}" class="text-white nav-link">
            <i class="bx bx-conversation"></i>
            <span class="mx-2">Tendencias</span>
        </a>
      </ul>
      <a class="nav-link text-white mb-5" href="{% url 'logout' %}">
          <i class="bx bxl-instagram-alt"></i>
          <span class="mx-2">Cerrar Sesi√≥n</span>
      </a>
    </div>

    <div class="my-container active-cont">
      <nav class="my-nav navbar top-navbar navbar-dark">
        <a class="btn border-0" id="menu-btn"><i class="bx bx-menu"></i></a>
      </nav>
      <div class="text-dark p-3">
        {% block content %}
        {% endblock %}
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="{% static 'core/js/dashboard.js' %}" type="text/javascript"></script>
</body>
</html>
