<div class="container p-2 mb-5 border border-light">
    <h1 class="text-light">Comentarios</h1>
    <div class="row">
        <div class="col-md-8">
            <!-- Lista de comentarios -->
            <ul class="list-group">
            {% if comentarios %}
                {% for comentario in comentarios %}
                    <li class="list-group-item">
                        <strong>{{ comentario.usuario.username }}</strong>: {{ comentario.texto }}
                    </li>
                {% endfor %}
            {% else %}
                    <li class="list-group-item">No hay comentarios.</li>
            {% endif %}
            </ul>
        </div>
        <div class="col-md-4">
            <!-- Formulario para agregar comentarios -->
            <h3 class="text-light">Agregar Comentario</h3>
            
            <form method="post" action="">
                {% csrf_token %}
                <div class="form-group">
                    <label for="texto">Comentario:</label>
                    <textarea class="form-control" id="texto" name="texto" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Agregar Comentario</button>
            </form>
        </div>
    </div>
</div>
