{% load static %}
{% load crispy_forms_tags %}
{% load socialaccount %}

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'core/css/style.css' %}">
    <link href="{% static 'core/css/main.css' %}" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@1,300&family=Ubuntu&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/c8cde94915.js" crossorigin="anonymous"></script>

    <title>Registro</title>

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light fixed-top" style="background-color: #666666;">
            <a href="{% url 'menu' %}" class="navbar-brand"><img src="{% static 'core/img/BRIZUS.png' %}" alt="logo img" class="logo"></a>
        </nav>
    </header>
    <div class="centrarlg">
        <div class="container">
            
                <div class="col-12 col-md-6 offset-md-3">

                    <div class="card-body">
                        <form action="" method="post" class="formucolor">
                            <h2>Regístrate</h2>
                            <div class="form-group">
                                {% csrf_token %}
                                {{ form|crispy }}

                                <a href="{% url 'index' %}" class="linkreg">Ir al home</a>
                                <a href="{% url 'login' %}" class="linkreg">Iniciar Sesión</a>
                                <input type="submit" value="Registrar" class="botreg">
                            </div>
                        </form>
                    </div>
                    <div class="googlediv">
                        <a href="{% provider_login_url 'google' %}?next=/" class="btngoogle">
                            <i class="fab fa-google"></i>
                            Continuar con Google
                        </a>
                    </div>

                </div>
        </div>
    </div>

    <footer class="ftr text-center text-white">
        <!-- Grid container -->
        <div class="container p-4 pb-0 ftr">
            <!-- Section: Social media -->
            <section class="mb-4">
                <!-- Facebook -->
                <a class="btn btn-outline-light btn-floating m-1" href="https://www.facebook.com/" role="button"><i
                        class="fab fa-facebook-f"></i></a>
    
                <!-- Twitter -->
                <a class="btn btn-outline-light btn-floating m-1" href="https://twitter.com/" role="button"><i class="fab fa-twitter"></i></a>
    
                <!-- Google -->
                <a class="btn btn-outline-light btn-floating m-1" href="https://www.google.com/" role="button"><i class="fab fa-google"></i></a>
    
                <!-- Instagram -->
                <a class="btn btn-outline-light btn-floating m-1" href="https://www.instagram.com/" role="button"><i
                        class="fab fa-instagram"></i></a>
    
                <!-- Linkedin -->
                <a class="btn btn-outline-light btn-floating m-1" href="https://www.linkedin.com/" role="button"><i
                        class="fab fa-linkedin-in"></i></a>
    
                <!-- Github -->
                <a class="btn btn-outline-light btn-floating m-1" href="https://github.com/" role="button"><i class="fab fa-github"></i></a>
            </section>
            <!-- Section: Social media -->
        </div>
        <!-- Grid container -->
    
        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            © 2023 Copyright:
            <a class="text-white" href="http://127.0.0.1:8000/">Prizus.com</a>
        </div>
        <!-- Copyright -->
    </footer>
</body>

</html>
