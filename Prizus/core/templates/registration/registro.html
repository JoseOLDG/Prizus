{% load static %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'core/css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@1,300&family=Ubuntu&display=swap"
        rel="stylesheet">


    <title>Register</title>

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #666666;">
            <a href="{% url 'menu' %}"><img src="{% static 'core/img/BRIZUS.png' %}" alt="logo img" class="logo"></a>
        </nav>
    </header>
    <div class="centrarlg">
        <div class="container">
            <div class="container">
                <div class="col-12 col-md-6 offset-md-3">

                    <div class="card-body">
                        <form action="" method="post" class="formucolor">
                            <h2>Regístrate</h2>
                            <div class="form-group">
                                {% csrf_token %}
                                {{ form|crispy }}

                                <a href="{% url 'index' %}" class="linkreg">Ir al home</a>
                                <a href="{% url 'login' %}" class="linkreg">Iniciar Sesión</a>
                                <input type="submit" value="Registrar" class="botreg">
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
