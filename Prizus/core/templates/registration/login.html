{% load static %}
{% load crispy_forms_tags %}
{% load socialaccount %}

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'core/css/style.css' %}">
    <link href="{% static 'core/css/main.css' %}" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@1,300&family=Ubuntu&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/c8cde94915.js" crossorigin="anonymous"></script>

    <title>Login</title>

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light fixed-top" style="background-color: #666666;">
            <a href="{% url 'menu' %}" class="navbar-brand"><img src="{% static 'core/img/BRIZUS.png' %}" alt="logo img" class="logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <form class="form-inline my-2 my-lg-0">
                    <a href="javascript: history.go(-1)" class="btn1">Volver</a>
                </form>
            </div>
        </nav>
    </header>
    <div class="centrarlg">
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-6 offset-md-3">

                    <div class="card-body">
                        <form action="" method="post" class="formucolor">
                            <h2>Ingrese credenciales</h2>

                            {% csrf_token %}
                            {{ form|crispy }}
                            <div class="contenedor">
                                <a href="{% url 'password_reset' %}" class="linkreg">¿Olvidasde tu contraseña?</a>
                                &nbsp;
                                {% if user.is_authenticated %}
                                {% endif %}
                                <input type="submit" value="Ingresar" class="botreg">
                            </div>
                        </form>
                    </div>
                    <div class="googlediv">
                        <a href="{% provider_login_url 'google' %}?next=/" class="btngoogle">
                            <i class="fab fa-google"></i>
                            Continuar con Google
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="ftr text-center text-white">
        <!-- Grid container -->
        <div class="container p-4 pb-0 ftr">
            <!-- Section: Social media -->
            <section class="mb-4">
                <!-- Facebook -->
                <a class="btn btn-outline-light btn-floating m-1" href="https://www.facebook.com/" role="button"><i
                        class="fab fa-facebook-f"></i></a>
    
                <!-- Twitter -->
                <a class="btn btn-outline-light btn-floating m-1" href="https://twitter.com/" role="button"><i class="fab fa-twitter"></i></a>
    
                <!-- Google -->
                <a class="btn btn-outline-light btn-floating m-1" href="https://www.google.com/" role="button"><i class="fab fa-google"></i></a>
    
                <!-- Instagram -->
                <a class="btn btn-outline-light btn-floating m-1" href="https://www.instagram.com/" role="button"><i
                        class="fab fa-instagram"></i></a>
    
                <!-- Linkedin -->
                <a class="btn btn-outline-light btn-floating m-1" href="https://www.linkedin.com/" role="button"><i
                        class="fab fa-linkedin-in"></i></a>
    
                <!-- Github -->
                <a class="btn btn-outline-light btn-floating m-1" href="https://github.com/" role="button"><i class="fab fa-github"></i></a>
            </section>
            <!-- Section: Social media -->
        </div>
        <!-- Grid container -->
    
        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            © 2023 Copyright:
            <a class="text-white" href="http://127.0.0.1:8000/">Prizus.com</a>
        </div>
        <!-- Copyright -->
    </footer>
</body>

</html>
